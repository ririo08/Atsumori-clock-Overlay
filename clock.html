<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Nunito:wght@700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="upper">
            <div id="ampm"></div>
            <div class="time">
                <div id="hour"></div>
                <div class="coron">&#058;</div>
                <div id="min"></div>
            </div>
        </div>
        <div class="lower">
            <div class="date">
                <div id="month"></div>
                <div class="gatu">月</div>
                <div id="date"></div>
                <div class="niti">日</div>
            </div>
            <div class="week">
                <img id="week" src="" alt="曜日">
            </div>
        </div>
    </div>
    <style>
        .ampm {
            font-family: 'Nunito', sans-serif;
        }
    </style>
    <script lang="javascript">
        let idAmpm = document.getElementById('ampm')
        let idHour = document.getElementById('hour')
        let idMin = document.getElementById('min')
        let idMonth = document.getElementById('month')
        let idDate = document.getElementById('date')
        let idWeek = document.getElementById('week')
        let now = new Date()
        let hour = now.getHours()
        let min = now.getMinutes()
        let month = now.getMonth()
        let date = now.getDate()
        let week = now.getDay()
        if (hour >= 12) {
            idAmpm.innerHTML = 'PM'
            idHour.innerHTML = hour - 12
        } else {
            idAmpm.innerHTML = 'AM'
            idHour.innerHTML = hour
        }
        idMin.innerHTML = min
        idMonth.innerHTML = month
        idDate.innerHTML = date
        idWeek.src = `img/${week}.png`
    </script>
</body>
</html>
