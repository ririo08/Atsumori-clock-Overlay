name: pr_check_generate

on:
  pull_request:
    branches: ['main']

jobs:
  generate_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies ğŸ“¦
        run: bun install

      - name: Generate development environment ğŸ’š
        run: bun generate

      - name: Start static server
        run: |
          npx serve -s ./.output/public -l 3000 &

      - name: Wait for server to be ready
        run: sleep 10

      # Puppeteer ã‚’ç”¨ã„ã¦ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã‚·ãƒ§ãƒƒãƒˆã‚’å–å¾—
      - name: Capture screenshot with Puppeteer
        run: |
          npm install puppeteer
          cat << 'EOF' > screenshot.js
          const puppeteer = require('puppeteer');
          (async () => {
            const browser = await puppeteer.launch({ args: ['--no-sandbox', '--disable-setuid-sandbox'] });
            const page = await browser.newPage();
            await page.goto('http://localhost:3000/clock?color=000000&position=bottomLeft', { waitUntil: 'networkidle0' });
            await page.screenshot({ path: 'screenshot.png', fullPage: true });
            await browser.close();
          })();
          EOF
          node screenshot.js

      # å–å¾—ã—ãŸã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã‚·ãƒ§ãƒƒãƒˆã‚’ã‚¢ãƒ¼ãƒ†ã‚£ãƒ•ã‚¡ã‚¯ãƒˆã¨ã—ã¦ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
      - name: Upload screenshot artifact
        uses: actions/upload-artifact@v4
        with:
          name: screenshot
          path: screenshot.png

      # Gyazo API ã‚’åˆ©ç”¨ã—ã¦ç”»åƒã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã—ã€ç”»åƒURLã‚’å–å¾—
      - name: Upload screenshot to Gyazo
        id: gyazo
        run: |
          response=$(curl -s -F "access_token=${{ secrets.GYAZO_ACCESS_TOKEN }}" -F "imagedata=@screenshot.png" https://upload.gyazo.com/api/upload)
          echo "Gyazo API response: $response"
          image_url=$(echo "$response" | jq -r '.url')
          echo "Uploaded image URL: $image_url"
          echo "image_url=$image_url" >> $GITHUB_OUTPUT
        env:
          GYAZO_ACCESS_TOKEN: ${{ secrets.GYAZO_ACCESS_TOKEN }}

      # Gyazoã§ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã•ã‚ŒãŸç”»åƒã®URLã‚’ä½¿ã£ã¦PRã‚³ãƒ¡ãƒ³ãƒˆã‚’æŠ•ç¨¿
      - name: Post screenshot to PR comment via Gyazo URL
        uses: actions/github-script@v8
        with:
          script: |
            const imageUrl = "${{ steps.gyazo.outputs.image_url }}";
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### ç”Ÿæˆç‰©ã®ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã‚·ãƒ§ãƒƒãƒˆ\n![screenshot](${imageUrl})`
            });
