name: pr_check_generate

on:
  pull_request:
    branches: ['main']

jobs:
  generate_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies 📦
        run: bun install

      - name: Generate development environment 💚
        run: bun generate

      # 生成物を静的サーバーで公開（出力ディレクトリはプロジェクトに合わせて調整）
      - name: Start static server
        run: |
          npx serve -s ./.output/public -l 3000 &

      - name: Wait for server to be ready
        run: sleep 10

      # Puppeteer を用いてスクリーンショットを取得
      - name: Capture screenshot with Puppeteer
        run: |
          npm install puppeteer
          cat << 'EOF' > screenshot.js
          const puppeteer = require('puppeteer');
          (async () => {
            const browser = await puppeteer.launch({ args: ['--no-sandbox', '--disable-setuid-sandbox'] });
            const page = await browser.newPage();
            await page.goto('http://localhost:3000/clock?color=000000&position=bottomLeft', { waitUntil: 'networkidle0' });
            await page.screenshot({ path: 'screenshot.png', fullPage: true });
            await browser.close();
          })();
          EOF
          node screenshot.js

      # 取得したスクリーンショットをアーティファクトとしてアップロード
      - name: Upload screenshot artifact
        uses: actions/upload-artifact@v4
        with:
          name: screenshot
          path: screenshot.png

      # 生成物のスクリーンショットを PR コメントとして投稿（必要に応じてコメント内容を調整）
      - name: Post screenshot to PR comment
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const screenshot = fs.readFileSync('screenshot.png', { encoding: 'base64' });
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### 生成物のスクリーンショット\n![screenshot](data:image/png;base64,${screenshot})`
            });
