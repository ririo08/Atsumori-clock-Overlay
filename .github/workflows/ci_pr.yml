name: pr_check_generate

on:
  pull_request:
    branches: ['main']

jobs:
  generate_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies 📦
        run: bun install

      - name: Generate 💚
        run: bun generate
