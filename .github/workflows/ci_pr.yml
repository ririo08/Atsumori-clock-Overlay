name: PR_ci

on:
  pull_request:
    branches: ['main']

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v3

      - name: Setup node env 🏗
        uses: actions/setup-node@v3
        with:
          node-version: 'latest'

      - name: Setup Bun ☁️
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies 👨🏻‍💻
        run: bun install

      - name: Generate 💚
        run: yarn generate
