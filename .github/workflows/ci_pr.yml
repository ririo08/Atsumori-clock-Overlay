name: pr_check_generate

on:
  pull_request:
    branches: ['main']

jobs:
  generate_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies 📦
        run: bun install

      - name: Generate 💚
        run: bun generate

      # 生成物を静的サーバーで公開（出力ディレクトリはプロジェクトに合わせて調整）
      - name: Start static server
        run: |
          npx serve -s ./.output/public -l 3000

      - name: Wait for server to be ready
        run: sleep 10

      # Playwrightを用いてスクリーンショット取得
      - name: Capture screenshot with Playwright
        run: |
          npx playwright install
          npx playwright screenshot http://localhost:3000/clock --output=screenshot.png

      # 取得したスクリーンショットをアーティファクトとしてアップロード
      - name: Upload screenshot artifact
        uses: actions/upload-artifact@v3
        with:
          name: screenshot
          path: screenshot.png

      # 生成物のスクリーンショットをPRコメントとして投稿（必要に応じてコメント内容を調整）
      - name: Post screenshot to PR comment
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const screenshot = fs.readFileSync('screenshot.png', { encoding: 'base64' });
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### 生成物のスクリーンショット\n![screenshot](data:image/png;base64,${screenshot})`
            });
